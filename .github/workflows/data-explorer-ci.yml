name: data-explorer CI

on:
  push:
    paths:
      - 'data-explorer/**'
      - '.github/workflows/data-explorer-ci.yml'
  pull_request:
    paths:
      - 'data-explorer/**'
      - '.github/workflows/data-explorer-ci.yml'

permissions:
  contents: read

jobs:
  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data-explorer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: data-explorer/go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: data-explorer
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: data-explorer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: data-explorer/go.mod

      - name: Go build
        run: go build ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, build]
    defaults:
      run:
        working-directory: data-explorer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: data-explorer/go.mod

      - name: Go test
        run: go test ./...

